<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.1/dist/jspdf.plugin.autotable.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="config.js"></script>
  </head>
  <body>
    <nav>
      <h1>SearchNgo</h1>
    </nav>
    <div class="map_parameter">
      <div class="map">
        <div id="map"></div>
      </div>
      <div class="parameter">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" />
        <br />
        <span id="passwordText"></span>
        <div class="titleParameter">
          <h3>Sélectionner vos paramètres</h3>
        </div>
        <form id="paramForm">
          <table>
            <tr>
              <td><label for="keyword">Votre mot clé</label></td>
              <td><input type="text" name="keyword" id="keyword" /></td>
            </tr>
            <tr>
              <td><label for="location">Votre ville</label></td>
              <td><input type="text" name="location" id="location" /></td>
            </tr>
            <tr>
              <td><label for="lrad">Rayon en km</label></td>
              <td>
                <select name="lrad" id="lrad" value="10">
                  <option value="0">0</option>
                  <option value="2">2</option>
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                  <option value="300">300</option>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button id="saveParametersButton">Enregistrer les modifications</button>
              </td>
              <td></td>
            </tr>
          </table>
        </form>
        <div class="other">
          <label for="pdf">Télécharger le tableau en pdf</label>
          <button id="exportPDFButton">Export PDF</button>
          <table>
            <tr>
              <td><label for="banThing">Entrer un mot à bannir</label></td>
              <td><input type="text" name="banThing" id="banThing" /></td>
              <td><button id="banWordButton">Ban</button></td>
            </tr>
          </table>
          <h3>Ajouter manuellement une entreprise</h3>
          <table>
            <tr>
              <td><label for="compagnyName">Entrez le nom de l'entreprise</label></td>
              <td><input type="text" name="compagnyName" id="compagnyName" /></td>
            </tr>
            <tr>
              <td>
                <label for="compagnyLocation">Entrez la ville de l'entreprise</label>
              </td>
              <td><input type="text" name="compagnyLocation" id="compagnyLocation" /></td>
            </tr>
            <tr>
              <td></td>
              <td><button id="addMyCompagnyButton">Ajouter l'entreprise</button></td>
              <td></td>
            </tr>
          </table>
          <div id="addMyCompagnyResponse"></div>
        </div>
      </div>
    </div>
    <div class="table">
      <div class="titletable">
        <h1>Tableau récapitulatif</h1>
      </div>
      <table id="summary">
        <thead>
          <tr>
            <th>Entreprise</th>
            <th>Adresse</th>
            <th>Titre</th>
            <th class="exclude-from-pdf">Options</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
